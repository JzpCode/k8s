box: golang
build:
  steps:
    - script:
        name: go build
        code: |
          go build -o k8s main.go
    - script:
        name: copy files to wercker output
        code: |
          if [ ! -d ${WERCKER_OUTPUT_DIR} ];then mkdir -p ${WERCKER_OUTPUT_DIR};fi
          cp -R ./ ${WERCKER_OUTPUT_DIR}
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        cmd: /data/k8s
        tag: latest
        repository: jzp1083462154/k8s
